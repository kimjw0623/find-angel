/home/ahrrri/find-angel/logs/*.log {
    daily
    rotate 7
    compress
    delaycompress
    missingok
    notifempty
    create 644 ahrrri ahrrri
    postrotate
        # systemd 서비스들에게 로그 파일이 바뀌었음을 알림
        systemctl reload-or-restart lostark-pattern-generator.service || true
        systemctl reload-or-restart lostark-price-collector.service || true
        systemctl reload-or-restart lostark-item-checker.service || true
    endscript
}